<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Discord</title>
</head>
<body>
    <h1>Welcome! Sign in with Discord</h1>
    <button onclick="login()">Sign in with Discord</button>
    <div id="user"></div>

    <script>
        function login() {
            window.location.href = "https://shop-archives-api.vercel.app/api/login";
        }

        function checkUser() {
            const params = new URLSearchParams(window.location.search);
            if (params.has("username")) {
                const username = params.get("username");
                const discriminator = params.get("discriminator");
                const avatar = params.get("avatar");
                const id = params.get("id");
                document.getElementById("user").innerHTML = `
                    <h2>Welcome, ${username}#${discriminator}!</h2>
                    <img src="https://cdn.discordapp.com/avatars/${id}/${avatar}.png" alt="Avatar" width="100">
                `;
            }
        }

        checkUser();
    </script>
</body>
</html>
