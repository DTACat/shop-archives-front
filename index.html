<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Discord</title>
</head>
<body>
    <h1>Welcome! Sign in with Discord</h1>
    <button onclick="login()">Sign in with Discord</button>
    <div id="user"></div>

    <script>
        async function login() {
            window.location.href = "https://shop-archives-api.vercel.app/api/login";
        }

        async function checkUser() {
            const params = new URLSearchParams(window.location.search);
            if (params.has("code")) {
                const response = await fetch("https://shop-archives-api.vercel.app/api/callback?" + params.toString());
                const data = await response.json();
                document.getElementById("user").innerHTML = `<h2>Welcome, ${data.user.username}#${data.user.discriminator}!</h2>`;
            }
        }

        checkUser();
    </script>
</body>
</html>
